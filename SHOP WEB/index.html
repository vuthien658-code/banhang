<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Cửa hàng mini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SHOP GIÀY DÉP TRANG ANH mini</h1>
        <p>Chào mừng bạn đến với cửa hàng của chúng tôi!</p>
    </header>

    <section class="product-list">
        <div class="product">
            <img src="https://via.placeholder.com/200x150" alt="Sản phẩm 1">
            <h2>Sản phẩm 1</h2>
            <p>Giá: 100.000₫</p>
            <button onclick="buy('Sản phẩm 1')">Mua ngay</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200x150" alt="Sản phẩm 2">
            <h2>Sản phẩm 2</h2>
            <p>Giá: 200.000₫</p>
            <button onclick="buy('Sản phẩm 2')">Mua ngay</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200x150" alt="Sản phẩm 3">
            <h2>Sản phẩm 3</h2>
            <p>Giá: 150.000₫</p>
            <button onclick="buy('Sản phẩm 3')">Mua ngay</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
